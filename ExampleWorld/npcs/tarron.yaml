name: Tarron
appearance: A bald ugly human. Well-built.
description: >-
  No family left
  Spent many years in the castle dungeon for a suspected assassiation plot
  Soft spot in his heart for Lady Turtlerobe - she spared him from the death sentence and got the charges reduced and eventually dropped. She's the reason he didn't rot away in the dungeon for the rest of his life.  
